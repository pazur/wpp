{% extends 'base.html' %}
{% block page_title %}Åšpiewnik: {{ object.title }}{% endblock %}
{% block content %}
    <div>
        <a href="{% url update_songbook pk=object.pk %}" class="button">Edytuj</a>
        <a href="{% url songbook_latex pk=object.pk %}" class="button">Latex</a>
        <a href="{{ pdf_url }}" class="button">Pdf</a>
    </div>
    <div class="songs-list">

    <ol>
        {% for song in object.songs %}
            <li><a href='{% url song pk=song.pk%}'>{{ song }}</a></li>
        {% endfor %}
    </ol>
    </div>
{% endblock %}
